<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Of Ultra Edit</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav .logo img {
            width: 180px;
            margin: 6px 0px 0px;
        }

        nav ul li {
            list-style: none;
            cursor: pointer;
            font-size: 18px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            display: flex;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .navigation ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px 30px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
        </div>
        <div class="navigation">
            <ul>
                <li>Product <img src="https://cdn.hugeicons.com/icons/arrow-down-01-stroke-rounded.svg"
                        alt="arrow-down-01" width="24" height="24" />
                </li>

                <li>Pricing <img src="https://cdn.hugeicons.com/icons/arrow-down-01-stroke-rounded.svg"
                        alt="arrow-down-01" width="24" height="24" />
                </li>

                <li>Resources <img src="https://cdn.hugeicons.com/icons/arrow-down-01-stroke-rounded.svg"
                        alt="arrow-down-01" width="24" height="24" />
                </li>

                <li>About Us <img src="https://cdn.hugeicons.com/icons/arrow-down-01-stroke-rounded.svg"
                        alt="arrow-down-01" width="24" height="24" />
                </li>

                <li>Security and Compliance <img src="https://cdn.hugeicons.com/icons/arrow-down-01-stroke-rounded.svg"
                        alt="arrow-down-01" width="24" height="24" />
                </li>
                <li>
                    <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="">
                </li>
            </ul>
            <div>
    </nav>
</body>

</html>
