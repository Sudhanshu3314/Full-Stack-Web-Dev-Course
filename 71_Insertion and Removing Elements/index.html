<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion and Removing Elements</title>
    <style>
        .red{
            color: red;
            background-color: rgb(185, 185, 255);
            border: 4px solid brown;
        }
    </style>
</head>

<body>
    <div class="container red bg-green">
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
    </div>

    <script>

        // Creating a HTML Element and doing all thing which is needed to be done

        let divTag = document.createElement("div")
        divTag.innerHTML = "I have been inserted <b>By Sudhanshu barnwal</b>"
        divTag.setAttribute("class", "created")
        // document.querySelector(".container").after(divTag) // After element node
        // document.querySelector(".container").before(divTag) // Before element node
        // document.querySelector(".container").prepend(divTag) // Add at begining of current element node
        document.querySelector(".container").append(divTag) // Add at begining of current element node
        // document.querySelector(".container").replaceWith(divTag) // This replaceWith function replace the element node with new element node

        let cont = document.querySelector(".container")
        cont.insertAdjacentHTML("beforebegin" , "<b> I am inserted before begin element node ..........")

        // If I want to remove one html element
        // document.querySelector(".box").remove()   ===> This will going to remove .box class element of 0th index element

        // document.querySelector(".container").classList.toggle("red")
        // This can toggle the value of class 
    </script>
</body>

</html>
